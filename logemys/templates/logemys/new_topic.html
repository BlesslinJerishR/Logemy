<!DOCTYPE html>
{% extends 'logemys/base.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Topic</title>
</head>
<body>
{% block content %}
  <p>Add a new topic : </p>
  <form action="{% url 'logemys:new_topic' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p}}
    <button name="submit">Add Topic</button>
  </form>
{% endblock content%}
</body>
</html>
