<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Entry</title>
</head>
<body>
{% extends 'logemys/base.html' %}
{% block content %}
    <p><a href="{% url 'logemys:topic' topic.id%}">{{ topic }}</a> </p>
    <p>Add a new entry : </p>
    <form action="{% url 'logemys:new_entry' topic.id %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit">Add Entry</button>
    </form>
{% endblock content %}
</body>
</html>
