<!DOCTYPE html>
{% extends 'logemys/base.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Entry</title>
</head>
<body>
{% block content %}
    <p><a href="{% url 'logemys:topic' topic.id %}">{{ topic }}</a></p>
    <p>Edit entry : </p>
    <form action="{% url 'logemys:edit_entry' entry.id %}" method='post'>
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit">Save changes</button>
    </form>
{% endblock content %}
</body>
</html>
